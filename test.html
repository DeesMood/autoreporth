<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem; /* Adds spacing between elements */
        margin: auto;
        padding: 20px;
        gap: 1rem; /* Adds spacing between elements */
        width: 90%; /* Set width to 80% of the screen */
        max-width: 900px; /* Prevents it from getting too wide on large screens */
    }

    h1 {
        color: #007bff;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .version {
        font-size: 16px;
        color: #666;
    }

    textarea {
        width: 90%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .format-btn {
        display: inline-block;  /* Adjust width to content */
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    .format-btn:hover {
        background: #0056b3;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mandolo Autoreport <span class="version">v2.0-dev</span></h1>
        <textarea placeholder="Enter your report..."></textarea>
        <button class="format-btn">Format</button>
    </div>    
</body>
</html>
